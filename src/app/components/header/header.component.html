<div>
  <header
    style="height: 100px"
    class="d-flex align-items-center justify-content-between py-3 w-100"
  >
    <h1>VR Shopping</h1>

    <ul class="nav nav-list justify-content-between" style="width: 430px">
      <li><a href="#">Home</a></li>
      <li><a href="#">Shop</a></li>
      <li><a href="#">Sobre</a></li>
      <li><a href="#">Contato</a></li>
    </ul>

    <ul class="nav nav-list icons justify-content-between gap-4">
      <li>
        <img src="assets/icons/acc-alert.svg" alt="" width="28" height="28" />
      </li>
      <li>
        <img src="assets/icons/search.svg" alt="" width="28" height="28" />
      </li>
      <li>
        <img src="assets/icons/heart.svg" alt="" width="28" height="28" />
      </li>
      <li class="cart-hover">
        <img src="assets/icons/cart.svg" alt="" width="28" height="28" />
        <div class="cart d-flex flex-column p-4">
          <div
            class="d-flex align-items-center justify-content-between w-100 mb-3"
          >
            <h1 class="border-bottom w-100 pb-3">Minha sacola</h1>
            <img
              class="ms-3"
              ngSrc="assets/icons/remove.svg"
              alt="Close"
              width="20"
              height="20"
            />
          </div>

          <div class="d-flex flex-column flex-grow-1 overflow-auto">
            <ul class="nav nav-list cart-list w-100 gap-3">
              @for (item of cartService.products(); track $index) {
              <li class="d-flex w-100 align-items-center border-bottom pb-3">
                <img
                  class="rounded me-3"
                  [ngSrc]="item.thumbnail"
                  alt="Product"
                  width="104"
                  height="104"
                />
                <div class="d-flex flex-column w-100">
                  <p class="mb-1">{{ item.name }}</p>
                  <span class="d-flex align-items-center"
                    >{{ item.amount }} x
                    <p>{{ item.price | price }}</p></span
                  >
                </div>
                <button
                  type="button"
                  class="btn btn-link p-0 ms-2"
                  (click)="cartService.removeProduct($index)"
                >
                  <img
                    ngSrc="assets/icons/remove.svg"
                    alt="Remove"
                    width="20"
                    height="20"
                  />
                </button>
              </li>
              }
            </ul>
          </div>

          <div
            class="footer mt-auto d-flex flex-column justify-content-between align-items-center w-100 py-3 border-top"
          >
            <div class="d-flex pb-3 align-items-center w-100">
              <span>Subtotal</span>
              <p>{{ cartService.totalValue() | price }}</p>
            </div>

            <div
              class="border-top pt-3 actions w-100 d-flex justify-content-evenly"
            >
              <button type="button">Sacola</button>
              <button type="button">Pagar</button>
              <button type="button">Comprar</button>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </header>
</div>
